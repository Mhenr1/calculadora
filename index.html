<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simples</title>
    <link rel="stylesheet" type="text/css" href="main.css" />

</head>

<body>
    <div id="calculadora">

        <div id='display'>0</div>

        <div data-value="+">+</div>
        <div data-value="-">-</div>
        <div data-value="*">*</div>
        <div data-value="/">/</div>

        <div data-value="7">7</div>
        <div data-value="8">8</div>
        <div data-value="9">9</div>
        <div data-value="del">Del</div>

        <div data-value="4">4</div>
        <div data-value="5">5</div>
        <div data-value="6">6</div>
        <div data-value="ac">AC</div>


        <div data-value="1">1</div>
        <div data-value="2">2</div>
        <div data-value="3">3</div>
        <div data-value=".">.</div>

        <div data-value="0">0</div>
        <div id='igual' data-value="=">=</div>


    </div>
</body>
<script src="script.js"></script>

</html>
